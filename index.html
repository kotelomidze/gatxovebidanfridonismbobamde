                }
                setQuestions(shuffled);
                
                setGameState('playing');
                setCurrentQuestionIndex(0);
                setScore(0);
                setUserAnswers([]); // Reset answers
            };

            const handleAnswer = (selectedOptionIndex) => {
                const currentQuestion = questions[currentQuestionIndex];
                const isCorrect = selectedOptionIndex === currentQuestion.correctAnswer;

                // Record the answer
                setUserAnswers(prev => [...prev, {
                    question: currentQuestion,
                    selectedAnswer: selectedOptionIndex,
                    isCorrect: isCorrect
                }]);

                if (isCorrect) {
                    setScore(prev => prev + 1);
                }

                if (currentQuestionIndex + 1 < questions.length) {
                    setCurrentQuestionIndex(prev => prev + 1);
                } else {
                    setGameState('result');
                }
            };

            const handleRestart = () => {
                setGameState('start');
                setScore(0);
                setCurrentQuestionIndex(0);
                setQuestions([]);
                setUserAnswers([]);
            };

            return (
                <div className="w-full h-full">
                    {gameState === 'start' && <StartScreen onStart={handleStart} />}
                    
                    {gameState === 'playing' && questions.length > 0 && (
                        <QuestionCard 
                            data={questions[currentQuestionIndex]}
                            current={currentQuestionIndex + 1}
                            total={questions.length}
                            onAnswer={handleAnswer}
                        />
                    )}

                    {gameState === 'result' && (
                        <ResultScreen 
                            score={score} 
                            total={questions.length} 
                            results={userAnswers}
                            onRestart={handleRestart} 
                        />
                    )}
                    
                    <footer className="w-full text-center py-4 text-slate-400 text-sm mt-auto">
                        <p>·Éô·Éù·É¢·Éî ·Éö·Éù·Éõ·Éò·É´·Éî</p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
<script type="module" src="/index.tsx"></script>
